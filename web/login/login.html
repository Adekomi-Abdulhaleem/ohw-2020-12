<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Log in | Recipe Saver</title>
</head>
<body>
    <form action="" method="post">
        <section class="left">
            <b class="logo">Recipe saver</b>
            <p class="sublogotext">Explore your world of Recipes</p>
        </section>
        <section class="right">
            <b class="Sign-in-to-recipe-saver">Sign in to Recipe Saver</b><br>
            <button class="Sign-in-with-google"><i class="fa fa-google" aria-hidden="true"></i>&nbsp;Sign in with Google</button><br>
            <div class="first">
                <label for="username-or-email-address">Username or Email Address</label><br>
                <input type="text" id="username-or-email-address" name="username-or-email-address" class="username-or-email-address">
            </div>
            <div class="second">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" class="password">
            </div>
            <button type="submit" class="sign-in">Sign in</button>
        </section>
    </form>
</body>
</html>
